<div class="todolist" tuiCardMedium tuiAppearance="floating">
  <header tuiHeader>
    <h1 tuiTitle>{{ todo.title }}</h1>
  </header>

  <tui-textfield>
    <label tuiLabel>Enter tasks for todo</label>
    <input placeholder="Homework" tuiTextfield [formControl]="taskValue" />
    <tui-icon icon="@tui.plus" (click)="createTask()" />
  </tui-textfield>
  <ul>
    <li *ngFor="let task of tasks()">
      <app-tasks [task]="task"></app-tasks>
    </li>
  </ul>
</div>
